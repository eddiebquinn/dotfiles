- defaults:
    link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/git/config: git/gitconfig 
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile
    ~/.config/zsh: zsh/
    ~/.config/vim: vim
    ~/.config/bspwm: bspwm/
    ~/.config/polybar: polybar/
    ~/.config/sxhkd: sxhkd/
    ~/.config/neofetch: neofetch
    ~/.config/npm: npm/

- create:
    - ~/Documents
    - ~/Downloads
    - ~/Pictures

