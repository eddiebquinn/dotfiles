- defaults:
    link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/git/config: git/gitconfig 

    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile

    ~/.config/zsh: zsh/

    ~/.config/vim: vim

    ~/.config/bspwm: ArchSpecific/bspwm
    ~/.config/polybar: ArchSpecific/polybar
    ~/.config/sxhkd: ArchSpecific/sxhkd

    ~/.config/neofetch: misc/neofetch

    ~/.config/npm: npm/
