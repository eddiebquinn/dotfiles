- defaults:
    link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig

    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile

    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

    ~/.vim: vim

    ~/.config/bspwm: ArchSpecific/bspwm
    ~/.config/polybar: ArchSpecific/polybar
    ~/.config/sxhkd: ArchSpecific/sxhkd
