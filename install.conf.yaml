- defaults:
    link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/git/config: dots/git/gitconfig 
    ~/.bashrc: dots/bash/bashrc
    ~/.bash_logout: dots/bash/bash_logout
    ~/.bash_profile: dots/bash/bash_profile
    ~/.config/zsh: dots/zsh/
    ~/.config/vim: dots/vim
    ~/.config/bspwm: dots/bspwm/
    ~/.config/polybar: dots/polybar/
    ~/.config/sxhkd: dots/sxhkd/
    ~/.config/neofetch: dots/neofetch
    ~/.config/npm: dots/npm/
    ~/.config/nitrogen: dots/nitrogen

- create:
    - ~/Documents
    - ~/Downloads
    - ~/Pictures
